<!DOCTYPE HTML>
<html lang="es">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Galería Fragmentada</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                        <a class="navbar-brand" href="index.html">Fragmentados</a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                            </button>
                    <div class="collapse navbar-collapse " id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="galeria.html">Galeria</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="text-center my-4">
                    <h2>
                        <em>Formulario de Contacto</em>
                    </h2>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6">
                        <form class="row g-3">
                            <div class="col-6">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Escriba su nombre" required>
                            </div>
                            <div class="col-6">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido" placeholder="Escriba su apellido" required>
                            </div>                            
                            <div class="col-12">
                                <label for="email" class="form-label">Correo Electronico</label>
                                <input type="email" class="form-control" id="email" placeholder="ejemplo@ejemplo.cl" required>
                            </div>
                            <div class="col-12">
                                <label for="solicitud" class="form-label">Tipo de Solicitud:</label>
                                <select id="solicitud" class="form-select" required>
                                    <option selected aria-atomic="true">Seleccione una opción</option>
                                    <option>Compra</option>
                                    <option>Consulta</option>
                                    <option>Venta</option>
                                </select>
                            </div>
                            <div>
                                <label for="comentario">Solicitud: </label>
                                <textarea class="form-control" id="comentario" placeholder="Escriba en este recuadro" required></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </form>
                        <div class="container my-5">
                            <div class="text-center">
                              <div class="text-center">
                                <h4 class="mb-3">Información de contacto</h4>
                                <ul class="list-unstyled">
                                  <li>
                                    <i class="bi bi-geo-alt-fill me-2"></i>
                                    <em><a href="https://maps.app.goo.gl/99sYtMjuRaUJezEF9">Av. Alameda Libertador Bernardo O’Higgins 2221, Región Metropolitana</a></em>
                                  </li>
                                  <li class="mt-2">
                                    <i class="bi bi-telephone-fill me-2"></i>
                                    <em>Teléfono: (2) 2697 2121</em>
                                  </li>
                                </ul>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>        
        <footer>
            &copy; 2024 Galería de Arte. Todos los derechos reservados.
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    </body>
</html>
